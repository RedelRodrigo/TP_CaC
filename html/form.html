<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="../img/ico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/form.css">



    <title>Periódico Digital</title>
</head>

<body>

    <div class="container">
        <div class="nav">
            <h1>La Nova</h1>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a class="enlace"></a>
                <ul>
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <a class="enlace"></a>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="deportes.html">Deportes</a></li>
                    <li><a href="programacion.html">Programación</a></li>
                    <li><a class="active" href="#">Suscribirse</a></li>

                </ul>
            </nav>
        </div>

        <div class="menu">
            <p id="nombreUsuario"></p>
        </div>

        <div class="main">
            <form action="" method="post" id="form">
                <div class="form">
                    <h1>Suscríbete!</h1>
                    <div class="grupo">
                        Nombre:
                        <input type="text" name="name" id="name">
                        <p class="warning" id="warningn"></p>
                    </div> <!-- Cerrado el div aquí -->

                    <div class="grupo">
                        Contraseña:
                        <input type="password" name="password" id="pass">
                        <p class="warning" id="warningp"></p>
                    </div> <!-- Cerrado el div aquí -->

                    <div class="grupo">
                        Mail:
                        <input type="email" name="email" id="mail">
                        <p class="warning" id="warningm"></p>
                    </div> <!-- Cerrado el div aquí -->

                    <div class="grupo" id="genero">
                        Genero:
                        <select name="gender" id="gen">
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                    </div> <!-- Cerrado el div aquí -->

                    <div class="grupo" id="imagenform">
                        Seleccione una imagen:
                        <input type="file" accept=".jpg,.png" name="image" id="imgform">
                        <p class="warning" id="warningi"></p>
                    </div> <!-- Cerrado el div aquí -->

                    <div class="grupo" id="termino">
                        Acepto términos y condiciones
                        <input type="checkbox" name="terms" id="terminos">
                        <p class="warning" id="warningt"></p>
                    </div> <!-- Cerrado el div aquí -->

                    <button id="boton" type="submit">Suscribirse</button>
                </div>
            </form>
        </div>
        <script src="../js/form.js"></script>
</body>



</html>
